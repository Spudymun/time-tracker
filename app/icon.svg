<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background rounded square -->
  <rect width="32" height="32" rx="7" fill="#5B5BD6"/>
  <!-- Clock circle -->
  <circle cx="16" cy="16" r="9" fill="none" stroke="white" stroke-width="1.8"/>
  <!-- Hour hand (~10 o'clock) -->
  <line x1="16" y1="16" x2="11.5" y2="11.5" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <!-- Minute hand (~12 o'clock) -->
  <line x1="16" y1="16" x2="16" y2="9" stroke="white" stroke-width="1.6" stroke-linecap="round"/>
  <!-- Center dot -->
  <circle cx="16" cy="16" r="1.3" fill="white"/>
</svg>
